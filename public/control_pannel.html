<body>
	<div id="login_div" class="main-div">
    <h3>Login</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()">Login to Account</button>
  </div>

  <div id="user_div" class="loggedin-div">
		<h1>Add a new cat</h1>
		<form>
			<input type="file" accept="image/*" id="cat-image" />
			<input type="text" placeholder="Name" id="name" />
			<input type="text" placeholder="Gender" id="gender" />
			<input type="text" placeholder="Breed" id="breed" />
			<input type="number" placeholder="Age" id="age" />
			<input type="text" placeholder="Description" id="description" />
		</form>
		<button onclick="addCat()" class="submit">Submit</button>
		<br>
		<button onclick="logout()">Logout</button>
		<div id="snackbar">Cat has been added to the database</div>
  </div>
